name: Build and Deploy
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-and-deploy:
    strategy:
      matrix:
        #  Node Version
        version: [18]
        os: [ubuntu-latest]
        
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@latest
      with:
        submodules: true  # Fetch Hugo themes (true OR recursive)
        fetch-depth: 0  
  
    - name: Setup Hugo
        uses: peaceiris/actions-hugo@main
        with:
          hugo-version: 'latest'
          # extended: true
        
    - name: Build 🔧 
      run: hugo --minify

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        publish_dir: ./public
