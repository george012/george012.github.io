name: Build and Deploy Hexo
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    strategy:
      matrix:
        #  Node Version
        version: [18]
        os: [ubuntu-latest]
        
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@master
      
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        ejs@^3.1.7:
          version "3.1.7"
        node-version: ${{ matrix.version }}

    - name: Install Pandoc
      run: |
        sudo apt-get install pandoc
        
    - name: Install and Build 🔧 
      run: |
        npm install -g hexo-cli
        npm install
        hexo clean
        hexo generate

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: public
