name: Build and Deploy

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-and-deploy:
    strategy:
      matrix:
        #  Node Version
        version: [18]
        os: [ubuntu-latest]
        
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0  
    
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
          
      - name: Build ðŸ”§ 
        run: |
          hugo --minify

      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
